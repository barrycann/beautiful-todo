<div class="container">
  <h1>{{user.username}}'s ToDo List</h1>
  <div class="row">
    <div class="col-md-4">
      <form>
        <h5>Create a New ToDo</h5>
        <input placeholder="Title" ng-model="newTaskTitle">
        <input placeholder="Description" ng-model="newTaskDesc">
        <button ng-click="createTask(newTaskTitle, newTaskDesc)">CREATE</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <h3>To Do</h3>
      <div ng-repeat="task in todoTasks">
        <div class="list-item" ng-click="moveTask(task.taskid, 2)">
          <h2>{{task.title}}</h2>
          <p>{{task.description}}</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <h3>In Progress</h3>
      <div ng-repeat="task in inProgressTasks">
        <div class="list-item" ng-click="moveTask(task.taskid, 3)">
          <h2>{{task.title}}</h2>
          <p>{{task.description}}</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <h3>Done</h3>
      <div ng-repeat="task in completedTasks">
        <div class="list-item" ng-click="deleteTask(task.taskid)">
          <h2>{{task.title}}</h2>
          <p>{{task.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
